			<!-- Accordion.js -->
			<script>
				document.addEventListener('DOMContentLoaded', function() {
				const accordionHeaders = document.querySelectorAll('.accordion-header');

				accordionHeaders.forEach(header => {
					header.addEventListener('click', function() {
						const content = this.nextElementSibling;
						const isActive = this.classList.contains('active');

						// 檢查點擊的標題是否已經是 "active" 狀態
						if (isActive) {
							// 如果是 "active" 狀態，表示使用者想要關閉它
							this.classList.remove('active'); // 移除 header 的 "active" class
							content.classList.remove('active'); // 移除 content 的 "active" class
							content.style.maxHeight = null; // 關閉動畫效果
						} else {
							// 如果不是 "active" 狀態，表示使用者想要打開它

							// 關閉所有其他的 accordion item
							accordionHeaders.forEach(h => {
								if (h !== this) { // 確保不要關閉目前點擊的 header
									h.classList.remove('active'); // 移除其他 header 的 "active" class
									h.nextElementSibling.classList.remove('active'); // 移除其他 content 的 "active" class
									h.nextElementSibling.style.maxHeight = null; // 關閉其他 content 的動畫效果
								}
							});

							// 開啟當前點擊的 accordion item
							this.classList.add('active'); // 添加 header 的 "active" class
							content.classList.add('active'); // 添加 content 的 "active" class
							content.style.maxHeight = content.scrollHeight + "px"; // 開啟動畫效果
						}
					});
				});
			});
			</script>
		

			<!-- 初始化 Swiper -->
			<script>
				document.addEventListener('DOMContentLoaded', function() {
				var swiper = new Swiper('.swiper-main', {
					// 基本設置
					slidesPerView: 'auto',
					centeredSlides: true,
					spaceBetween: 30,
					loop: true,
					
					// 自動播放
					// autoplay: {
					// delay: 3000,
					// disableOnInteraction: false,
					// },
					
					// 分頁器
					pagination: {
					el: '.swiper-pagination',
					clickable: true,
					},
					
					// 導航按鈕
					navigation: {
					nextEl: '.swiper-button-next',
					prevEl: '.swiper-button-prev',
					},
					
					// 淡入淡出效果
					effect: 'coverflow',
					coverflowEffect: {
					rotate: 0,
					stretch: 0,
					depth: 100,
					modifier: 1,
					slideShadows: false,
					},
					
					// 斷點設置（響應式）
					breakpoints: {
					320: {
						slidesPerView: 1,
						spaceBetween: 10
					},
					640: {
						slidesPerView: 'auto',
						spaceBetween: 20
					},
					1024: {
						slidesPerView: 'auto',
						spaceBetween: 30
					}
					}
				});
				});
			</script>
